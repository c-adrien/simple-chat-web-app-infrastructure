<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Message App</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Send a Message</h1>
        <form id="messageForm" class="mt-3">
            <div class="form-group">
                <input type="text" id="user" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <textarea id="message" class="form-control" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
        <div id="response" class="mt-3"></div>

        <h2 class="mt-5">Message Timeline</h2>
        <ul id="messageTimeline" class="list-group mt-3"></ul> <!-- Timeline for messages -->
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>

</body>

</html>
